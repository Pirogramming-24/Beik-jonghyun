{% extends "idea/base.html" %}

{% block content %}
<h1>개발툴 목록</h1>

<a href="{% url 'devtools:create' %}">➕ 개발툴 추가</a>
<hr>

<ul>
    {% for devtool in devtools %}
    <li>
        <a href="{% url 'devtools:detail' devtool.id %}">
            {{ devtool.name }}
        </a>
        ({{ devtool.kind }})
    </li>
    {% empty %}
    <li>개발툴이 없습니다.</li>
    {% endfor %}
</ul>
{% endblock %}
